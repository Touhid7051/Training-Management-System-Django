{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content">
    <div class="animated fadeIn">




        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Courses</strong>
                </div>
                
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Field</th>
                                <th scope="col">#</th>
                       
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                
                                <th scope="row">1</th>
                                <td>{{ applicant.name_ban }}</td>
                            </tr>
                            <tr>
                                
                                <th scope="row">1</th>
                                <td>{{ applicant.Title }}</td>
                            </tr>
                            <tr>
                                
                                <th scope="row">1</th>
                                <td>{{ applicant.name_eng }}</td>
                            </tr>
                          
                                
                               
                         
         
                        </tbody>
                    </table>
                    <div class="col-lg-6"></div>
                <div class="col-lg-3"><a href="{% url 'Remark_Applicant' applicant.id  %}"><button type="button" class="btn btn-primary">Add Course</button></a></div>
                </div>
            </div>
        </div>




    </div><!-- .animated -->
</div><!-- .content -->

{% endblock %}
