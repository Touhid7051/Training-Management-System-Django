{% block content %}

    .banner-section::after {
        position: absolute;
       
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0000;
        opacity: 0.8;
    }
    .banner-section {
        padding-top: 60px;
        padding-bottom: 60px;
        position: relative;
        
        z-index: 2;
        background-size: cover;
        background-position: center;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      .img-slider {
          position: relative;
          width: 100vw;
          height: 650px;
      }
      .img-slider .slider-container {
          position: absolute;
          width: 300%;
          top: 0;
          left: 0;
          overflow: hidden;
          animation: slider 20s infinite;
      }
      .img-slider .slider-container .slide {
          position: relative;
          width: 33.33333333%;
          height: 100%;
          float: left;
          overflow: hidden
      }
      .img-slider .slider-container .slide img {
        display: block;
        width: 100%;
        height: 100%
      }
      @keyframes slider {
          0%, 25%, 100%{left: 0}
          
          30%, 55%{left: -100%}
          
          60%, 85%{left: -200%}
      }
      
    
</style>
    <!-- banner-section start -->
    <Section class="img-slider">
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 text-center">
                    <div class="banner-content">
                        <h6 class="title">ড্রাইভিং কাম অটো মেকানিক্স ও কম্পিউটার অফিস এপ্লিকেশন</h6>
                        <p>ট্রেইনিং প্রোগ্রামে আবেদন চলছে</p>
                        <div class="btn-area">
                
                            <a href="{% url 'register' %}" class="cmn-btn">নিবন্ধন করুন</a>
                            <a href="{% url 'AddApplicant' %}" class="cmn-btn-active">আবেদন করুন</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="slider-container">
        
        
          
          <div class="slide">
            <img src="{% static 'trainee/assets/images/b.jpg' %}" style="width:100vw;height:650px;">
          </div>
          
          
          <div class="slide">
            <img src="{% static 'trainee/assets/images/drive.jpg' %}" style="width:100vw;height:650px;">
          </div>
      
          <div class="slide">
            <img src="{% static 'trainee/assets/images/c2.jpg' %}" style="width:100vw;height:650px;">
          </div>
          
        </div>
      </Section>
    <!-- banner-section end -->



    <!-- about-section start -->
    <section class="about-section pt-120 pb-120 bg_img" data-background="assets/images/map.png">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    {% for n in note %}
                    <div class="about-left-content">
                        <h6 class="title">{{ n.title}}</h6>
                   
                        
                       
                        
               
                        
                     
                          <p>{{ n.short_description}}</p>
                          <p>{{ n.detail}}</p>
                          <a class="cmn-btn" href="{{ n.file_1.url}}">Download</a>
                          
                         
                         
                        
                     
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <!-- about-section end -->


    



{% endblock %}
